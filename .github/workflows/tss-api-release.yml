name: Release TSS API

on:
  push:
    tags:
      - tss-api-*

jobs:
  build:
    name: Build tss-api
    permissions: write-all
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        go: [1.18.0]
        include:
          - os: macos-latest
            platform: macOS
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
            extension: '.exe'
    defaults:
      run:
        shell: bash
        working-directory: ./services/tss-api

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Current Branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup GoLang
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Run build and prepare target files
        run: |
          echo ${{ github.ref_name }}
          CGO_ENABLED=0 go build -trimpath -o bin/rosenTss-${{ matrix.platform }}-${{ github.ref_name }}${{ matrix.extension }}
          mkdir conf
          mv conf.env.sample conf/conf.env

      - name: Prepare Release File
        run: |
          7z a rosenTss-${{ matrix.platform }}-${{ github.ref_name }}.zip ./bin/rosenTss-${{ matrix.platform }}-${{ github.ref_name }} ./conf

      - name: Upload Release File
        uses: softprops/action-gh-release@v1
        with:
          files: ./services/tss-api/rosenTss*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
